<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Game</title>
</head>
<body>
    <script>
        function computerPlay(){
            let cons = ["Rock","Paper","Scissor"];
            let result = cons[Math.floor(Math.random()*cons.length)];
            return result;
        }
        function playRound(playerSelection, computerSelection) {
            playerSelection = playerSelection.toLowerCase();
            computerSelection = computerSelection.toLowerCase();
            if(playerSelection === computerSelection){
                return "Tied try again"
            }
            if(playerSelection === "rock"){
                if(computerSelection === "paper"){
                    return "You lose! Paper beats Rock !";
                }
                else{
                    return "You win! Rock beats Scissor";
                }
            }
            if(playerSelection === "paper"){
                if(computerSelection === "scissor"){
                    return "You lose! Scissor beats Paper !";
                }
                else{
                    return "You win! Paper beats Rock";
                }
            }
            if(playerSelection === "scissor"){
                if(computerSelection === "rock"){
                    return "You lose! Rock beats Scissor !";
                }
                else{
                    return "You win! Scissor beats Paper";
                }
            }
        }
        
        function game(){
            let playerSelection = prompt("Please choose your handsign");
            let computerSelection = computerPlay();
            for(let i = 0; i<5;i++){
                console.log("your hand is :" + playerSelection);
                console.log("Your component hand is :" + computerSelection);
                console.log(playRound(playerSelection,computerSelection));
            }
        }
    </script>
</body>
</html>
